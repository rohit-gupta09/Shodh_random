<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp|Customizer</title>
</head>
<body>
    <h3>SignUp</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">FirstName</label>
        <input type="text" name="first_name" placeholder="Enter firstName" Required>
        <br>
        <label for="">lastName</label>
        <input type="text" name="last_name" placeholder="Enter LastName" Required>
        <br>
        <label for="">Email Address</label>
        <input type="email" name="email" placeholder="Enter Email" Required>
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" placeholder="Enter Password" Required>
        <br>
        <!-- <label for="">Confirm Password</label>
        <input type="password" id="Pass2" placeholder="Enter Password" Required>
        <br> -->
        <button type="submit">Submit</button>

    </form>
</body>
</html>
